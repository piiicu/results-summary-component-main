<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <h5>Your Result</h5>
      <div class="result-number">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">  You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right">
      <h5>Summary</h5>
      <div class="score-container">
        <div class=" box reaction-container">
          <div class="flex reaction">
            <img src="/assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="box memory-container">
          <div class="flex memory">
            <img src="/assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="box verbal-container">
          <div class="flex verbal">
            <img src="/assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="box visual-container">
          <div class="flex visual">
            <img src="/assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://savu-marius.ro/" target="_blank">Savu Marius</a>.
  </div>
</body>
</html>
